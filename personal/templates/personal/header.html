<!DOCTYPE html>
<html lang="en">

<head>
	<title>Doraemon</title>
	<meta charset="utf-8" />
	{% load staticfiles %}

    <link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<link rel="icon" type="image/png" href="{% static 'personal/img/favicon.ico' %}"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Bootstrap core CSS     -->
    <link href="{% static 'personal/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'personal/css/animate.min.css' %}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'personal/css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="{% static 'personal/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'personal/font-awesome/css/font-awesome.min.css' %}"/>

    <!--   Core JS Files   -->
    <script src="{% static 'personal/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
	<script src="{% static 'personal/js/bootstrap.min.js' %}" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="{% static 'personal/js/bootstrap-checkbox-radio-switch.js' %}"></script>

	<!--  Charts Plugin -->
	<script src="{% static 'personal/js/chartist.min.js' %}"></script>

    <!--  Notifications Plugin    -->
    <script src="{% static 'personal/js/bootstrap-notify.js' %}"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="{% static 'personal/js/light-bootstrap-dashboard.js' %}"></script>

</head>

<body>
	<div class="wrapper">
		
		<div class="sidebar" data-color="blue" data-image="{% static 'personal/img/sidebar-5.jpg' %}">

		   	<div class="sidebar-wrapper">
            <div class="logo">
                <a class="simple-text">
                    Doraemon
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="home.html">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="pe-7s-user"></i>
                        <p>User Profile</p>
                    </a>
                </li>
                <li>
                    <a href="table.html">
                        <i class="pe-7s-note2"></i>
                        <p>Table List</p>
                    </a>
                </li>
                <li>
                    <a href="typography.html">
                        <i class="pe-7s-news-paper"></i>
                        <p>Typography</p>
                    </a>
                </li>
                <li>
                    <a href="icons.html">
                        <i class="pe-7s-science"></i>
                        <p>Icons</p>
                    </a>
                </li>
                <li>
                    <a href="maps.html">
                        <i class="pe-7s-map-marker"></i>
                        <p>Maps</p>
                    </a>
                </li>
                <li>
                    <a href="notifications.html">
                        <i class="pe-7s-bell"></i>
                        <p>Notifications</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <!-- Main Panel Heading -->
    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Doraemon</a>
                </div>
                <div class="main-panel-search">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                        	<span class="fa fa-search"></span>
							<input class="main-panel-search-form" type="text" name="search" placeholder="Search..."></input>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                	{% block content %}
                	{% endblock %}
                </div>
            </div>
        </div>
    </div>	
</body>

</html>
