{% block content %}
<style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
</style>

<div id="map"></div>
<script>
      function initMap() {
        var uluru = {lat: 1.356496, lng: 103.818436};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaV8Gn5KlTVhWJslv5mfDHbwOMnpp1o2Q&callback=initMap">
</script>
{% endblock %}
